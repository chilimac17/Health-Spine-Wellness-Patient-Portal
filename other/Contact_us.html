<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/contact_us_css/common.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/contact_us_css/fonts.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/contact_us_css/Contact_us.css') }}" />
  </head>

  <body>
    <div class="contact-us contact-us-group layout">
      <div class="contact-us-flex layout2">
        <div class="contact-us-flex-col">
          <div class="contact-us-group1 layout">
            <div class="contact-us-content-box layout">
              <div class="contact-us-content-box-col">
                <div
                  style="--src:url({{ url_for('static', filename='assets/3eff8305ef58cd00ab68b7c77da80b1c.png')}})"
                  class="contact-us-img layout"
                ></div>
              </div>
              <div class="contact-us-content-box-spacer"></div>
              <div class="contact-us-content-box-col1">
                <h2 class="contact-us-home layout"><a class="contact-us-home layout" href="{{ url_for('homepage') }}">Home</a></h2>
              </div>
              <div class="contact-us-content-box-spacer1"></div>
              <div class="contact-us-content-box-col2">
                <h2 class="contact-us-about-us layout"><a class="contact-us-about-us layout" href="{{ url_for('aboutUs') }}">About Us</a></h2>
              </div>
              <div class="contact-us-content-box-spacer2"></div>
              <div class="contact-us-content-box-col3">
                <h2 class="contact-us-services layout"><a class="contact-us-services layout" href="{{ url_for('services') }}">Services</a></h2>
              </div>
              <div class="contact-us-content-box-spacer3"></div>
              <div class="contact-us-content-box-col4">
                <h2 class="contact-us-contact-us layout"><a class="contact-us-contact-us layout" href="{{ url_for('contactUs') }}">Contact Us</a></h2>
              </div>
              <div class="contact-us-content-box-spacer4"></div>
              <div class="contact-us-content-box-col5">
                <h2 class="contact-us-log-in layout"><a class="contact-us-log-in layout" href="{{ url_for('login') }}">Log In</a></h2>
              </div>
            </div>
            <div

              style="--src:url({{ url_for('static', filename='assets/1cc84007af23d72829e7efa4443328fa.png')}})"
              class="contact-us-image layout"
            ></div>
          </div>
        </div>
        <div class="contact-us-flex-spacer"></div>
        <div class="contact-us-flex-col1">
          <div class="contact-us-flex1 layout">
            <h1 class="contact-us-contact-us1 layout">Contact Us</h1>
            <div class="contact-us-group2 layout">
              <h2 class="contact-us-first-name layout">First Name</h2>
              <input class="contact-us-rect layout contact-us-first-name layout" type="text" name="first_name" placeholder="First Name" id="first_name" required>
            </div>
            <h2 class="contact-us-medium-title layout">
              Add a Note (optional)
            </h2>
            <div class="contact-us-flex layout">
              <div class="contact-us-flex2-col">
                <div class="contact-us-flex3 layout">
                  <h2 class="contact-us-last-name layout">Last Name</h2>
                  <input class="contact-us-rect layout1 contact-us-last-name layout" type="text" name="last_name" placeholder="Last Name" id="last_name" required>
                  <h2 class="contact-us-email layout">Email</h2>
                  <input class="contact-us-rect layout2 contact-us-email layout" type="email" name="email" placeholder="Email" id="email" required>
                </div>
              </div>
              <div class="contact-us-flex2-spacer"></div>
              <div class="contact-us-flex2-col1">
                <input class="contact-us-rect3 layout" type="text" name="add_info" placeholder="Additional Info" id="add_info" required>
              </div>
            </div>
            <div class="contact-us-flex layout1">
              <div class="contact-us-flex4-col">
                <div class="contact-us-flex5 layout">
                  <h2 class="contact-us-phone-number layout">Phone Number</h2>
                  <input class="contact-us-rect layout3" type="tel" name="phone" placeholder="123-456-7890" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                  <input class="contact-us-submit contact-us-cover-group layout" type="submit" value="Submit">
              </div>
              <div class="contact-us-flex4-spacer"></div>
              <div class="contact-us-flex4-col1">
                <div
                  style="--src:url({{ url_for('static', filename='assets/7779d59a2d62d70436e7b374defadbb8.png')}})"
                  class="contact-us-img layout1"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
