<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Patient Info</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<div class="navtop">
		<div class="h1">
			<h1>Update</h1>
			<div class="a">
				<a href="{{ url_for('profile') }}">Profile</a>
				<a href="{{ url_for('patient_info') }}">My Information</a>
				<a href="{{ url_for('patient_appointments') }}">My Appointments</a>
				<a href="{{ url_for('logout') }}">Logout</a>
			</div>
		</div>
	</div>
	<body class="loggedin">
		<div class="register">
			<h1>Patient Info</h1>
			<form action="{{ url_for('patient_info_update') }}" method="post" autocomplete="off">
				<label for="firstname">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="firstname" placeholder="First Name" id="firstname" required>
                <label for="lastname">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="lastname" placeholder="Last Name" id="lastname" required>
				<label for="dob">
					<i class="fas fa-birthday-cake"></i>
				</label>
				<input type="date" name="dob" placeholder="Date of Birth" id="dob" required>
				<label for="sex">
					<i class="fas fa-venus-mars"></i>
				</label>
                <select id="sex" name="sex">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <label for="tel">
                    <i class="fas fa-phone"></i>
                </label>
				<input type="tel" name="tel" placeholder="Phone Number" id="tel" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Submit">
			</form>
		</div>
	</body>
</html>
