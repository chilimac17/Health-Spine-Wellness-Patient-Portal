<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="static/my_info_css/common.css" />
    <link rel="stylesheet" type="text/css" href="static/my_info_css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="static/my_info_css/My_info.css" />
  </head>

  <body>
    <div class="my-info my-info-content-box layout">
      <div class="my-info-content-box-row">
        <div class="my-info-content-box1 layout">
          <div class="my-info-content-box1-col">
            <div
              style="--src:url({{ url_for('static', filename='assets/219699db006418aa7dd4bc6946145a09.png')}})"
              class="my-info-img layout"
            ></div>
          </div>
          <div class="my-info-content-box1-spacer"></div>
          <div class="my-info-content-box1-col1">
            <h2 class="my-info-home layout"><a class="my-info-home layout" href="{{ url_for('homepage') }}">Home</a></h2>
          </div>
          <div class="my-info-content-box1-spacer1"></div>
          <div class="my-info-content-box1-col2">
            <h2 class="my-info-my-information layout"><a class="my-info-my-information layout" href="{{ url_for('patient_info') }}">My Information</a></h2>
          </div>
          <div class="my-info-content-box1-spacer2"></div>
          <div class="my-info-content-box1-col3">
            <h2 class="my-info-my-appointments layout"><a class="my-info-my-appointments layout" href="{{ url_for('patient_appointments') }}">My Appointments</a></h2>
          </div>
          <div class="my-info-content-box1-spacer3"></div>
          <!--<div class="my-info-content-box1-col4">
            <h2 class="my-info-profile layout"><a class="my-info-profile layout" href="{{ url_for('profile') }}">Profile</a></h2>
          </div> -->
          <div class="my-info-content-box1-spacer4"></div>
          <div class="my-info-content-box1-col5">
            <h2 class="my-info-log-out layout"><a class="my-info-log-out layout" href="{{ url_for('homepage') }}">Log Out</a></h2>
          </div>
        </div>
      </div>
      <div class="my-info-content-box-row1">
        <div class="my-info-flex layout2">
          <div class="my-info-flex-col">
            <div class="my-info-flex1 layout">
              <h1 class="my-info-my-information1 layout">My Information</h1>
              <div class="my-info-flex layout">
                <div class="my-info-flex2-col">

                  <h1 class="my-info-first-name layout">First Name</h1>
                </div>
                <div class="my-info-flex2-spacer"></div>
                <div class="my-info-flex2-col1">
                  <h1 class="my-info-email layout">Email</h1>
                </div>
              </div>
              <div class="my-info-flex layout1">
                <div class="my-info-flex3-col">
                  <input class="my-info-rect layout my-info-email layout" type="text" name="first_name" placeholder="First Name" id="first_name" required>
                  <!---<div class="my-info-rect layout"></div>--->
                </div>
                <div class="my-info-flex3-spacer"></div>
                <div class="my-info-flex3-col">
                  <input class="my-info-rect layout my-info-email layout" type="email" name="email" placeholder="Email" id="email" required>
                  <!---<div class="my-info-rect layout"></div>--->
                </div>
              </div>
            </div>
          </div>
          <div class="my-info-flex-spacer"></div>
          <div class="my-info-flex-col1">
            <div
              style="--src:url({{ url_for('static', filename='assets/92f70972387aab49752c65476be29d0f.png')}})"
              class="my-info-img layout1"
            ></div>
          </div>
        </div>
      </div>
      <div class="my-info-content-box-row2">
        <div class="my-info-flex layout3">
          <div class="my-info-flex4-col">
            <h1 class="my-info-last-name layout">Last Name</h1>
          </div>
          <div class="my-info-flex4-spacer"></div>
          <div class="my-info-flex4-col1">
            <h1 class="my-info-pain-level layout">Pain Level</h1>
          </div>
          <div class="my-info-flex4-spacer1"></div>
          <div class="my-info-flex4-col2">
            <h1 class="my-info-big-title layout">Update Pain Level</h1>
          </div>
        </div>
      </div>
      <div class="my-info-content-box-row3">
        <div class="my-info-flex layout4">
          <div class="my-info-flex5-col">
             <input class="my-info-rect layout2 my-info-last-name layout" type="text" name="last_name" placeholder="Last Name" id="last_name" required>
           <!---<div class="my-info-rect layout2"></div>--->
          </div>
          <div class="my-info-flex5-spacer"></div>
          <div class="my-info-flex5-col">
             <input class="my-info-rect layout3 my-info-pain-level layout" type="text" name="pain_level" placeholder="(Low)1-10(High)" id="pain_level" required>
            <!---<div class="my-info-rect layout3"></div>--->
          </div>
          <div class="my-info-flex5-spacer1"></div>
          <div class="my-info-flex5-col">
            <input class="my-info-rect layout4 my-info-big-title layout" type="text" name="pain_level_update" placeholder="(Low)1-10(High)" id="pain_level_update" required>
            <!---<div class="my-info-rect layout4"></div>--->
          </div>
        </div>
      </div>
      <div class="my-info-content-box-row4">
        <h1 class="my-info-update-symptoms layout">Update Symptoms</h1>
      </div>
      <div class="my-info-content-box-row5">
        <div class="my-info-flex layout5">
          <div class="my-info-flex6-col">
            <div class="my-info-flex7 layout">
              <h1 class="my-info-current-symptoms layout">Current Symptoms</h1>
              <input class="my-info-rect layout5 " type="text" name="current_symptoms" placeholder="Please enter your current symptoms" id="current_symptoms" required>
              <!---<div class="my-info-rect layout5"></div>--->
            </div>
          </div>
          <div class="my-info-flex6-spacer"></div>
          <div class="my-info-flex6-col1">
            <div class="my-info-flex8 layout">
              <h1 class="my-info-dob layout">DOB</h1>
              <input class="my-info-rect layout6 my-info-date layout" type="date" name="dob" placeholder="Date of Birth" id="dob" required>
              <!---<div class="my-info-rect layout6"></div>--->
              <h1 class="my-info-sex layout">Sex</h1>
              <input class="my-info-rect layout7 " type="gender" name="gender" placeholder="Enter gender" id="gender" required>
             <!---<div class="my-info-rect layout7"></div>--->
            </div>
          </div>
          <div class="my-info-flex6-spacer1"></div>
          <div class="my-info-flex6-col2">
            <input class="my-info-rect layout8 " type="text" name="update_symptoms" placeholder="Update you symptoms" id="update_symptoms" required>
            <!---<div class="my-info-rect layout8"></div>--->
          </div>
        </div>
      </div>
      <div class="my-info-content-box-row6">
        <div style="--src:url({{ url_for('static', filename='assets/cfd6a7997f1664001b7a45822e01a64d.png')}})">
          <input class="my-info-cover-group layout my-info-submit layout" type="submit" value="Submit">
          <!---<h1 class="my-info-submit layout">Submit</h1>, class= "my-info-submit layout--->
        </div>
      </div>
    </div>
  </body>
</html>
